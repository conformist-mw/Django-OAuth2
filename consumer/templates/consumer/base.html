<!DOCTYPE html>
<html>
<head>
    <title>Django OAuth Toolkit Example</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <style type="text/css">
        body {
            padding-top: 70px;
        }

        footer {
            border-top: 1px solid #eee;
            margin-top: 40px;
            padding-top: 30px;
            padding-bottom: 30px;
        }
    </style>
    {% block styles %}{% endblock styles %}
</head>
<body>
<nav class="navbar-nav navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/consumer">Consumer</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        {% url 'home' as url %}
        <li><a href="/auth/applications">Applications</a></li>
      </ul>
      {% if user.is_authenticated %}
        <ul class="nav navbar-nav navbar-right">
          <li class="divider-vertical"></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ user.username }} <b class="caret"></b></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="/logout">Logout</a></li>
            </ul>
          </li>
        </ul>
      {% else %}
        <form class="navbar-form navbar-right" method="post" action="{% url "login" %}">
          {% csrf_token %}
          <input id="id_username" name="username" class="form-control" type="text" placeholder="Username">
          <input id="id_password" name="password" class="form-control" type="password" placeholder="Password">
          <button type="submit" class="btn btn-default">Sign in</button>
        </form>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>


<footer class="container text-center">
  <a href="https://github.com/conformist-mw/">
  github
</footer>

<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
{% block javascript %}{% endblock javascript %}
</body>
</html>
